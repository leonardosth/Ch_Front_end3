<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>AluraGeek</title>
</head>
<body>
    <section>
        <header>
            <div class="logo"><img src="./src/Logo.png"></div>
            <div class="search">
                <input>O que deseja encontrar?</input>
            </div>
            <button>Login</button>
        </header>
        <div class="banner">
            <h1>Produtos promocionais</h1>
            <h3>Produtos selecionados com até X% de desconto</h3>
            <button>Ver produtos</button>
        </div>
    </section>
    <section class="produtos">
        <div class="carrocel">
            <div class="carrocel-titulo">Título</div>
            <div class="carrocel-produtos">
                <div class="produto-imagem"></div>
                <div class="produto-nome"></div>
                <div class="produto-preco"></div>
                <div class="ver-produto"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="logo"><img src="./src/Logo.png"></div>
        <div class="mapa">
            <ul>
                <li>Quem somos nós</li>
                <li>Política de privacidade</li>
                <li>Programa de fidelidade</li>
                <li>Nossas lojas</li>
                <li>Quero ser franqueado</li>
                <li>Anuncie aqui</li>
            </ul>
        </div>
        <div class="contato">
            <p>Fale conosco</p>
            <input class="contato-nome"/>
            <input class="contato-mensagem"/>
            <button class="contato-enviar">Enviar mensagem</button>
        </div>
    </section>
    <footer>Desenvolvido por Leonardo Lima</footer>
</body>
</html>
